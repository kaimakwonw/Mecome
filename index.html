<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego - Vendedor(a)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --neon-purple: #bc13fe;
            --neon-pink: #ff44cc;
            --ocean-blue: #0ff0fc;
            --dark-bg: #0a0e17;
            --darker-bg: #050811;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Tela inicial */
        #home-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--neon-pink), var(--ocean-blue), var(--neon-purple));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
        }
        
        .counter {
            font-size: 5rem;
            font-weight: 700;
            margin: 30px 0;
            color: var(--ocean-blue);
            text-shadow: 0 0 15px rgba(15, 240, 252, 0.7);
            animation: pulse 2s infinite;
        }
        
        .counter-text {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .job-info {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-purple);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        
        .job-info h2 {
            color: var(--neon-pink);
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 68, 204, 0.5);
        }
        
        .requirements {
            list-style: none;
        }
        
        .requirements li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        .requirements li i {
            color: var(--ocean-blue);
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .btn-register {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-register:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--ocean-blue), var(--neon-purple));
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .btn-register:hover:before {
            left: 0;
        }
        
        .btn-register:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.9);
        }
        
        /* Tela de cadastro */
        #register-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            display: none;
        }
        
        .register-container {
            background: rgba(5, 8, 17, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--ocean-blue);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(15, 240, 252, 0.4);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .register-container.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--ocean-blue);
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(15, 240, 252, 0.5);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--neon-pink);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--ocean-blue);
            box-shadow: 0 0 15px rgba(15, 240, 252, 0.5);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
        }
        
        .checkbox-group input {
            margin-right: 15px;
            margin-top: 5px;
        }
        
        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }
        
        .checkbox-group a {
            color: var(--ocean-blue);
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .btn-submit {
            background: linear-gradient(45deg, var(--ocean-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(15, 240, 252, 0.5);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(15, 240, 252, 0.7);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--ocean-blue));
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        /* Animações */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(15, 240, 252, 0.7);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 25px rgba(15, 240, 252, 0.9);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(15, 240, 252, 0.7);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .counter {
                font-size: 3.5rem;
            }
            
            .counter-text {
                font-size: 1.5rem;
            }
            
            .job-info {
                padding: 20px;
            }
            
            .register-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <section id="home-screen">
        <div class="particles" id="particles"></div>
        <div class="container">
            <div class="header">
                <h1>Estamos Contratando!</h1>
            </div>
            
            <div class="counter">20+</div>
            <div class="counter-text">Vagas de Emprego Disponíveis</div>
            
            <div class="job-info">
                <h2>Vendedor(a)</h2>
                <h3>Requisitos:</h3>
                <ul class="requirements">
                    <li><i class="fas fa-check-circle"></i> Experiência prévia em vendas</li>
                    <li><i class="fas fa-check-circle"></i> Boa comunicação</li>
                    <li><i class="fas fa-check-circle"></i> Orientação para resultados</li>
                    <li><i class="fas fa-check-circle"></i> Espírito de equipe</li>
                </ul>
            </div>
            
            <button class="btn-register" id="btn-register">Cadastre Já!</button>
        </div>
    </section>
    
    <!-- Tela de cadastro -->
    <section id="register-screen">
        <div class="register-container" id="register-container">
            <h2>Complete seu Cadastro</h2>
            
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="(00) 00000-0000">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo com os <a href="#">termos de uso</a> e confirmo que tenho mais de 18 anos.</label>
                </div>
                
                <button type="submit" class="btn-submit">Finalizar Cadastro</button>
            </form>
        </div>
    </section>

    <script>
        // Criar partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 5 e 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Duração aleatória da animação
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Animação de contador
        function animateCounter() {
            const counter = document.querySelector('.counter');
            let count = 0;
            const target = 20;
            const duration = 2000; // 2 segundos
            const steps = 50;
            const increment = target / steps;
            const interval = duration / steps;
            
            const timer = setInterval(() => {
                count += increment;
                counter.textContent = Math.floor(count) + '+';
                
                if (count >= target) {
                    counter.textContent = target + '+';
                    clearInterval(timer);
                }
            }, interval);
        }
        
        // Transição entre telas
        document.getElementById('btn-register').addEventListener('click', function() {
            const homeScreen = document.getElementById('home-screen');
            const registerScreen = document.getElementById('register-screen');
            const registerContainer = document.getElementById('register-container');
            
            // Esconder a tela inicial com animação
            homeScreen.style.opacity = '0';
            homeScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                homeScreen.style.display = 'none';
                registerScreen.style.display = 'flex';
                
                // Mostrar o container de cadastro com animação
                setTimeout(() => {
                    registerContainer.classList.add('active');
                }, 100);
            }, 500);
        });
        
        // Validação de formulário
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletar dados do formulário
            const formData = {
                name: document.getElementById('name').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                terms: document.getElementById('terms').checked,
                timestamp: new Date().toISOString()
            };
            
            // Aqui você normalmente enviaria os dados para um servidor
            // Como exemplo, vamos salvar no localStorage
            let submissions = JSON.parse(localStorage.getItem('jobSubmissions')) || [];
            submissions.push(formData);
            localStorage.setItem('jobSubmissions', JSON.stringify(submissions));
            
            // Feedback visual
            const btnSubmit = document.querySelector('.btn-submit');
            btnSubmit.textContent = 'Cadastro Realizado!';
            btnSubmit.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
            
            setTimeout(() => {
                alert('Cadastro realizado com sucesso! Entraremos em contato em breve.');
                // Redefinir formulário
                document.getElementById('registration-form').reset();
                btnSubmit.textContent = 'Finalizar Cadastro';
                btnSubmit.style.background = 'linear-gradient(45deg, var(--ocean-blue), var(--neon-purple))';
            }, 1000);
        });
        
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d+)/, '$1.$2');
            }
            
            e.target.value = value;
        });
        
        // Máscara para telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d+)/, '($1) $2');
            }
            
            e.target.value = value;
        });
        
        // Inicializar
        window.addEventListener('load', function() {
            createParticles();
            animateCounter();
        });
    </script>
</body>
</html>
